<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyric Generator - Gemini AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9em;
    }

    .warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #856404;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 30px;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result-header {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .result-header h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .result-header p {
      color: #666;
      font-size: 0.9em;
    }

    .lyrics-box {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      max-height: 500px;
      overflow-y: auto;
      line-height: 1.6;
    }

    .copy-btn {
      margin-top: 10px;
      width: auto;
      padding: 10px 20px;
      background: #28a745;
    }

    .copy-btn:hover {
      background: #218838;
    }

    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Lyric Generator</h1>
    <p class="subtitle">Powered by Google Gemini AI</p>

    <div class="warning">
      ‚ö†Ô∏è <strong>Peringatan:</strong> Lirik lagu adalah materi yang dilindungi hak cipta. 
      Gunakan aplikasi ini hanya untuk tujuan pribadi dan edukasi.
    </div>

    <form id="lyricForm">
      <div class="form-group">
        <label for="title">Judul Lagu</label>
        <input 
          type="text" 
          id="title" 
          placeholder="Contoh: Take A Drive" 
          required
        >
      </div>

      <div class="form-group">
        <label for="artist">Nama Artist</label>
        <input 
          type="text" 
          id="artist" 
          placeholder="Contoh: Rex Orange County" 
          required
        >
      </div>

      <button type="submit" id="submitBtn">
        Generate Lyrics
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Mencari lirik...</p>
    </div>

    <div class="error" id="error"></div>

    <div class="result" id="result">
      <div class="result-header">
        <h3 id="resultTitle"></h3>
        <p id="resultArtist"></p>
      </div>
      <div class="lyrics-box" id="lyrics"></div>
      <button class="copy-btn" id="copyBtn">üìã Copy Lyrics</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('lyricForm');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const error = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const artist = document.getElementById('artist').value;

      // Reset UI
      loading.classList.add('show');
      result.classList.remove('show');
      error.classList.remove('show');
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/lyrics', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title, artist })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Terjadi kesalahan');
        }

        // Tampilkan hasil
        document.getElementById('resultTitle').textContent = data.title;
        document.getElementById('resultArtist').textContent = 'by ' + data.artist;
        document.getElementById('lyrics').textContent = data.lyrics;
        
        result.classList.add('show');
      } catch (err) {
        error.textContent = '‚ùå Error: ' + err.message;
        error.classList.add('show');
      } finally {
        loading.classList.remove('show');
        submitBtn.disabled = false;
      }
    });

    // Copy to clipboard
    document.getElementById('copyBtn').addEventListener('click', () => {
      const lyrics = document.getElementById('lyrics').textContent;
      navigator.clipboard.writeText(lyrics).then(() => {
        const btn = document.getElementById('copyBtn');
        const originalText = btn.textContent;
        btn.textContent = '‚úÖ Copied!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 2000);
      });
    });
  </script>
</body>
</html>
